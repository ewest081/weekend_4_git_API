<!DOCTYPE html>
<html lang="en" ng-app="clientApp">
<head>
    <meta charset="UTF-8">
    <title>Git API</title>

    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

</head>
<body>
    <h2>Hello world!</h2>

    <div ng-controller="MainController">
        <p>Greeting: {{message}}</p>
        <!--<p>Return: {{gitData}}</p>-->
        <ul>
            <li ng-repeat="user in gitData">User ID: {{user.id}}<br>User Name: {{user.actor.login}}<br>Link: <a ng-href="https://github.com/{{user.actor.login}}">https://github.com/{{user.actor.login}}</a><br><br><br></li>
        </ul>
    </div>

</body>
</html>
