<!DOCTYPE html>
<html lang="en" ng-app="clientApp">
<head>
    <meta charset="UTF-8">
    <title>Git API</title>

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">

    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

</head>
<body>
    <div class="jumbotron">
        <h1>Theta GitHub Profiles:</h1>
        <h4>Now judge your classmates who never entered a name or email when they set up git on their computer.</h4>
    </div>
    <div ng-controller="MainController">
        <p ng-repeat="user in gitData track by $index" class="well col-sm-4">
            <img ng-src="{{user.actor.avatar_url}}" alt="Profile Image"/>
            Name: {{user.payload.commits[0].author.name}}<br>
            email: <a ng-href="mailto:{{user.payload.commits[0].author.email}}">{{user.payload.commits[0].author.email}}</a><br>
            User Name: {{user.actor.login}}<br>
            Link:<a ng-href="https://github.com/{{user.actor.login}}">https://github.com/{{user.actor.login}}</a>
        </p>
    </div>

</body>
</html>
