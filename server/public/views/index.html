<!DOCTYPE html>
<html lang="en" ng-app="clientApp">
<head>
    <meta charset="UTF-8">
    <title>Git API</title>

    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

</head>
<body>
    <h2>Hello world!</h2>

    <div ng-controller="MainController">
        <p>Greeting: {{message}}</p>
        <ul>
            <li ng-repeat="people in gitData">{{people.results}}</li>
        </ul>
    </div>

</body>
</html>
