<!DOCTYPE html>
<html lang="en" ng-app="clientApp">
<head>
    <meta charset="UTF-8">
    <title>Git API</title>

    <link rel="stylesheet" href="vendors/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/stylesheet.css">

    <script src="vendors/angular/angular.min.js"></script>
    <script src="assets/scripts/client.min.js"></script>

</head>
<body>
    <div class="jumbotron">
        <h2>Theta Git Profiles:</h2>
    </div>
    <div ng-controller="MainController">
        <p ng-repeat="user in gitData track by $index" class="well col-md-3">User Name: {{user.actor.login}}<br>Link: <a ng-href="https://github.com/{{user.actor.login}}">https://github.com/{{user.actor.login}}</a><br><br><br></p>
    </div>

</body>
</html>
